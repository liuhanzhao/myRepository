<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />
		<title>学子商城</title>
		<!--导入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
	</head>

	<body>
		<!--顶部-->
		<iframe src="topTemplate.html" frameborder="0" width="100%" scrolling="no" height="170"></iframe>

		<div class="col-md-2">

		<iframe src="leftTemplate.html" width="100%" frameborder="0" scrolling="no" height="300"></iframe>

		</div>
		<div class="col-md-10	">
			<div class="panel panel-default">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#">修改密码</a></li>
					<li><a href="userdata.html">个人资料</a></li>
					<li><a href="upload.html">上传头像</a></li>
					<li><a href="address.html">收货管理</a></li>
					
				</ul>
				<div class="panel-body">
					<form id="updataPwd_form" class="form-horizontal" role="form">
						<div class="form-group">
							<label for="username" class="col-md-2 control-label">原密码：</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="oldPassword" name="oldPassword" placeholder="请输入原密码">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-md-2 control-label">新密码：</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="newPassword" name="newPassword" placeholder="请输入新密码">
							</div>
						</div>
						<div class="form-group">
							<label for="repassword" class="col-md-2 control-label">确认密码：</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="repassword" placeholder="请再次输入新密码">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input type="button" class="btn btn-primary" id="updataPwd_btn" value="修改"><br>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>

		<!--底部-->
		<iframe src="footerTemplate.html" frameborder="0" width="100%" scrolling="no" height="350"></iframe>
        
        <!-- 逻辑代码 -->
        <script type="text/javascript">
        $("#updataPwd_btn").click(function(){
        	var url="../user/handle_changePwd.do";
        	var data=$("#updataPwd_form").serialize();
        	console.log(data);
        	$.ajax({
        		"url":url,
        		"data":data,
        		"type":"POST",
        		"dataType":"json",
        		"success":function(json){
        			if(json.state==200){
        				alert("密码修改成功9999888！");
        			//	$("#oldPassword").val("");
        			//	$("#newPassword").val("");	
        			$("#updataPwd_form")[0].reset();
        			//location.href="index.html";
        			}else{
        				alert(json.message);
        			}	
        		},
        		"error":function(xhr){
        			//3XX重定向,4XX提交请求有误,5XX服务器端程序运行出错
        			console.log("响应码："+xhr.status);
        			alert("您的登录信息已经过期，请重新登录！");
        			location.href="login.html";	
        		}
        	});
        	
        	
        	
        });
        
        </script>
	</body>

</html>
